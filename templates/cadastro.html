{% extends "base.html" %}

{% block title %}Cadastro - Sussurros Literários{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h1>Criar Conta</h1>
            <p>Junte-se à comunidade Sussurros Literários</p>
        </div>

        {% if sucesso %}
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Cadastro realizado com sucesso! <a href="{{ url_for('login') }}">Faça login</a>
        </div>
        {% endif %}

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i> Nome completo
                </label>
                <input type="text" id="nome" name="nome" required 
                       placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required 
                       placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-heart"></i> Gêneros favoritos
                </label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Fantasia">
                        <span>Fantasia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Ficção Científica">
                        <span>Ficção Científica</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Romance">
                        <span>Romance</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Suspense">
                        <span>Suspense</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Biografia">
                        <span>Biografia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="generos" value="Terror">
                        <span>Terror</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Criar conta
            </button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
