<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sussurros Literários{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.usuario_id %}
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ url_for('dashboard') }}">
                    <i class="fas fa-book-reader"></i>
                    <span>Sussurros Literários</span>
                </a>
            </div>
            <div class="navbar-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('explorar') }}" class="nav-item">
                    <i class="fas fa-project-diagram"></i> Explorar Grafos
                </a>
                <a href="{{ url_for('perfil') }}" class="nav-item">
                    <i class="fas fa-user"></i> Meu Perfil
                </a>
                <a href="{{ url_for('logout') }}" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sussurros Literários - Sistema de Recomendação com Grafos Neo4j</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
